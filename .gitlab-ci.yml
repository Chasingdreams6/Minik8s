stages:
  - build
  - test

cache:
  key: ${CI_BUILD_REF_NAME}
  paths:
    - /bin/

build:
  stage: build
  script:
    - sudo /usr/local/go/bin/go build -o /bin/apiserver ./cmd/kube-apiserver/kube-apiserver.go
    - sudo /usr/local/go/bin/go build -o /bin/scheduler ./cmd/kube-scheduler/kube-scheduler.go
    - sudo /usr/local/go/bin/go build -o /bin/kubelet ./cmd/kubelet/kubelet.go
    - if [ "$CI_COMMIT_REF_NAME" == "gpu" ]; then
      sudo /usr/local/go/bin/go build -o /bin/apiserver ./cmd/kube-controller/kube-controller.go;
      else
      echo "Unsupported branch!";
      fi
  tags:
    - testing


test:
  stage: test
  script:
    - make clean
    - make run
    - sudo /usr/local/go/bin/go test ./...
    - make stop
    - make clean
  tags:
    - testing

