apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: my-replicaset
spec:
  replicas: 3
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - name: cpu_stress_container
          image: busybox
#          entryPoint: ["/bin/sh"]
          command: ["/bin/sh", "-c", "timeout 120s sh -c 'while true; do :; done' ; sleep 30"]
          limitResource:
            cpu: "1"
            memory: "128Mi"