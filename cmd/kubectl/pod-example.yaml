apiVersion: v1
kind: Pod
metadata:
  name: test5
  labels:
    app: my-app
spec:
  containers:
    - name: my-container
      image: nginx:latest
      command: ["nginx", "-g", "daemon off;"]
      resources:
        limits:
          cpu: "1"
          memory: "128Mi"
      ports:
        - containerPort: 80
      volumeMounts:
        - name: my-volume
          mountPath: /usr/share/nginx/html
  volumes:
    - name: my-volume
      configMap:
        name: my-configmap